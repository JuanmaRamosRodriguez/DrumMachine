    <title>DRUM MACHINE</title>

    <script>
        function play(str){
            /* Muestra el nombre del div de arriba para comprobar el botón pulsado */
            if (str === "q" || str === "Q") {
            document.getElementById('display').innerHTML = "High Drum";
        } else if(str === "w" || str === "W") {
           document.getElementById('display').innerHTML = "Medium Drum";
        } else if(str === "e" || str === "E") {
           document.getElementById('display').innerHTML = "Hollow Drum";
        } else if(str === "a" || str === "A") {
           document.getElementById('display').innerHTML = "Low Drum";
        } else if(str === "s" || str === "S") {
           document.getElementById('display').innerHTML = "Windows XP Sound";
        } else if(str === "d" || str === "D") {
           document.getElementById('display').innerHTML = "Laughter";
        } else if(str === "z" || str === "Z") {
           document.getElementById('display').innerHTML = "Michael Jackson - Hee Heee";
        } else if(str === "x" || str === "X") {
           document.getElementById('display').innerHTML = "Goku Scream";
        } else if(str === "c" || str === "C") {
           document.getElementById('display').innerHTML = "Pingu - Noot Noot";
        }

            var audio = document.getElementById(str);
            audio.play();
        }

    window.document.onkeyup = function(event){
        let key = event.key;
        if (key === "q" || key === "Q") {
            play("Q");
        } else if(key === "w" || key === "W") {
            play("W");
        } else if(key === "e" || key === "E") {
            play("E");
        } else if(key === "a" || key === "A") {
            play("A");
        } else if(key === "s" || key === "S") {
            play("S");
        } else if(key === "d" || key === "D") {
            play("D");
        } else if(key === "z" || key === "Z") {
            play("Z");
        } else if(key === "x" || key === "X") {
            play("X");
        } else if(key === "c" || key === "C") {
            play("C");
        }
    }

    </script>

    <style>
        .bg-banner {
            background: rgb(108, 104, 86);

            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,0.639093137254902) 50%, rgba(252,176,69,1) 100%);

            backdrop-filter: blur(5px);
        }

<body class="gradient-bg">

        </div>

            <button class="drum-pad btn btn-primary btn-lg col-lg- m-3" id="drum-0" onclick="play('Q')">

            </button>
            <button class="drum-pad btn btn-primary btn-lg col-lg- m-3" id="drum-1" onclick="play('W')">

            </button>
        </div>
        <div class="row justify-content-center">

            </button>
            <button class="drum-pad btn btn-primary btn-lg col-lg- m-3" id="drum-4" onclick="play('S')">

        </div>
        <div class="row justify-content-center">

          </button>

          </button>
          <button class="drum-pad btn btn-primary btn-lg col-lg- m-3" id="drum-8" onclick="play('C')">
